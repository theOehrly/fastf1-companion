name: Build Extension
on:
  push:
  pull_request:

jobs:
  firefox-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run web-ext build
        run: npx --yes web-ext@latest build --source-dir src

      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: web-ext-artifacts/*.zip

  chrome-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update manifest.json for Chrome
        run: |
          chmod +x ./chromify.sh
          ./chromify.sh
          mv src/manifest.chrome.json src/manifest.json

      - name: Build Chrome Extension (create zip file)
        run: |
          zip -r chrome.zip src

      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: chrome.zip

